<app-report-button></app-report-button>

<div class="ticketTableContainer custom-font">

    <mat-form-field id="ticketSearchbar">
        <mat-label>Buscar incidencia</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="" #input class="searchInput">
    </mat-form-field>

    <div class="mat-elevation-z8">

        <table mat-table [dataSource]="dataSource" matSort>

            <!-- TicketTitle Column -->
            <ng-container matColumnDef="ticketTitle">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> TÃ­tulo </th>
                <td mat-cell *matCellDef="let element"> {{element.ticketTitle}} </td>
            </ng-container>

            <!-- StartDate Column -->
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Inicio </th>
                <td mat-cell *matCellDef="let element"> {{element.startDate}} </td>
            </ng-container>

            <!-- Status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <!-- Detail Button Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-flat-button id="detailButton">Detalles</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    </div>

    <div class="languageButtonContainer">
        <app-language-button></app-language-button>
    </div>

</div>
